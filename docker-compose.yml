version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: railway
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: backend-dev
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: railway
      DB_USER: root
      DB_PASSWORD: root
      ASPNETCORE_URLS: http://0.0.0.0:8080
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://backend:8080
    ports:
      - "4200:4200"
    depends_on:
      - backend

volumes:
  mysql_data:
